services:
  test_serializer:
    class: \Symfony\Component\Messenger\Transport\Serialization\SerializerInterface
    factory: ['\Symfony\Component\Messenger\Transport\Serialization\Serializer', 'create']

framework:
  messenger:
    serializer:
      default_serializer: 'test_serializer'
      symfony_serializer:
        format: json
